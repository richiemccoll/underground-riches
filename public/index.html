            <nav class="Nav">

                    <li class="Nav-Logo">
                        <a href="/" tabindex="1">

        <main>
            <div class="row">
                <div class="col-xs-12 col-md-4">
                    <div class="Track-Card">

                        <h1>Track title</h1>
                        <h2>Track artist</h2>

                            <li>

                        </ul>
                        <ul class="Track-Controls">
                            <li class="Track-Controls-Play">

                            </li>
                        </ul>

                            <li><img src="./mute-icon.png" alt="track-mute"/></li>
                            <li><input type="range" max="100" /></li>

                        </ul>
